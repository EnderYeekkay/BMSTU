<script>
const l = console.log;
/**
 * @param { HTMLElement }  elem
 */
function generateTree(elem) {
    var child = elem.firstElementChild;
    var ul = document.createElement('ul');
    var logdata = {
        element: elem.tagName + ' has been added!',
        childsCount: elem.childElementCount,
        childs: {},
    };
    while(child) {
        logdata["childs"][child.tagName] = "li";
        var li = document.createElement('li');
        li.innerHTML = child.tagName;
        var list = generateTree(child);
        li.appendChild(list);
        ul.appendChild(li);
        child = child.nextElementSibling;
    }
    elem.appendChild(ul);
    l(logdata)
    return ul;
}

document.getElementById('d').appendChild(generateTree(document.documentElement));
</script>
